<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vuejs eğitimi</title> <!-- sayfa başlığı -->
        <link href="styles.css" rel="stylesheet" /> <!--css dosyasının yolunu belirledik.-->
        <script src="https://unpkg.com/vue"></script> <!--vue js kütüphanesi ekledik.-->
    </head>
    <body>
        <div id="vue-app">
          <h1>looping through lists</h1>
      <!--{{characters[0]}}
          {{characters[1]}}
          {{characters[2]}}
          {{characters[2]}}-->
          <ul>
            <li v-for="(character,index) in characters">{{index+1}}.{{character}}</li>
          </ul>
          <ul>
            <li v-for="(ninja, index) in ninjas">{{index+1}}.{{ninja.name}} - {{ninja.age}}</li>
          </ul>
          <p>--------------------------------------------------------------------------------</p>
          <template v-for="(ninja, index) in ninjas">
            <h3>{{index+1}}.{{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
          </template>
          <p>--------------------------------------------------------------------------------</p>
          <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
              <p>{{ key }} - {{ val }}</p>
            </div>
          </template>


        </div>
    </body>

    <script src="app.js"></script> <!-- js dosyalırını ekledik. -->
</html>
