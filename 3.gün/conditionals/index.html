<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vuejs eğitimi</title> <!-- sayfa başlığı -->
        <link href="styles.css" rel="stylesheet" /> <!--css dosyasının yolunu belirledik.-->
        <script src="https://unpkg.com/vue"></script> <!--vue js kütüphanesi ekledik.-->
    </head>
    <body>
        <div id="vue-app">
          <h1>conditionals</h1>
          <button v-on:click="error = !error">Toggle errror</button>
          <button v-on:click="success = !success">Toggle success</button>
          <!--<p v-if="error">There has been an error</p>
          <p v-else-if="success">whoofff :) success</p>-->
          <p v-show="error">errorrrr</p>
          <p v-show="success">successs</p>
          

        </div>
    </body>

    <script src="app.js"></script> <!-- js dosyalırını ekledik. -->
</html>
