<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vuejs eğitimi</title> <!-- sayfa başlığı -->
        <link href="styles.css" rel="stylesheet" /> <!--css dosyasının yolunu belirledik.-->
        <script src="https://unpkg.com/vue"></script> <!--vue js kütüphanesi ekledik.-->
    </head>
    <body>
        <div id="vue-app">
            <h1>computed properties</h1>
           <button v-on:click="a++">A yı arttır</button>
           <button v-on:click="b++">B yı arttır</button>
           <p>A - {{ a }}</p>
           <p>B - {{ b }}</p>
           <p>Yas + A = {{ aArttır }}</p>
           <p>Yas + B = {{ bArttır }}</p>

        </div>
    </body>

    <script src="app.js"></script> <!-- js dosyalırını ekledik. -->
</html>
