<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vuejs eğitimi</title> <!-- sayfa başlığı -->
        <link href="styles.css" rel="stylesheet" /> <!--css dosyasının yolunu belirledik.-->
        <script src="https://unpkg.com/vue"></script> <!--vue js kütüphanesi ekledik.-->
    </head>
    <body>
        <div id="vue-app">
            <h1>{{greet('night')}}</h1> <!-- afternoon yerine farklı parametreler de yazılabilir. -->
            <p>Name: {{ name }}</p>
            <p>Job: {{ job }}</p>
        </div>
    </body>

    <script src="app.js"></script> <!-- js dosyalırını ekledik. -->
</html>
